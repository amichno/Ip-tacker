   <script src="java/main.js"></script>
  
  <title>Frontend Mentor | IP Address Tracker</title>


 <link rel="stylesheet" href="css/main.css">
</head>
<body onload="Map();">
  <header>
    <div class = "wrap">
        <div class="title"><h1>IP Address Tracker</h1></div>
        <div class="search">
          <form class="sf" action="">
            <input  class="searching-bar" type="text" value ="" placeholder="Search for any IP address or domain">
            <button type="button" onclick="getInfo()"><img class = "image-button" src="/images/icon-arrow.svg"></button>
          </form>
        </div>
    </div>
    <div class="details">
      <div class="ip" alt="">
        <div class="first">ip address</div>
        <div class="ip-value" alt="IP"></div>
      </div>
      <div class="location">
        <div class="first">location</div>
        <div class="loctaion-value"></div>
      </div>
      <div class="timezone">
        <div class="first">timezone</div>
        <div class="timezone-value"></div>
      </div>
      <div class="isp">
        <div class="first">isp</div>
        <div class="isp-value"></div>
      </div>
    </div>
  </header>
  
  <div id="map">
  </div>  

  <div class="attribution">   
  </div>

  <script src="java/main.js" />
</body>
